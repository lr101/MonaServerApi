post:
  operationId: userLogin
  summary: User login
  tags:
    - auth
  security:
    - basic: []
  responses:
    '200':
      description: Successful login
      content:
        application/json:
          schema:
            $ref: '../schemas/tokenResponseDto.yaml'

    '400':
      description: Wrong password or user does not exist
      content:
        text/plain; charset=utf-8:
          schema:
            $ref: '../parameters/longString.yaml'