get:
  summary: Search for a location
  tags:
    - ranking
  parameters:
    - name: search
      in: query
      required: true
      schema:
        type: string
    - name: page
      description: "page number"
      in: query
      schema:
        type: integer
    - name: size
      description: "page size. Defaults to 20"
      in: query
      schema:
        type: integer
        default: 20
  responses:
    200:
      description: List of countries, states and counties
      content:
        application/json:
          schema:
            $ref: '../schemas/rankingSearchDto.yaml'
